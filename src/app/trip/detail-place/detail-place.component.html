<div [hidden]="!currentPlace.id || (currentTrip.id != currentPlace.tripId)"> 
    <mat-card class="cardMargin">

        <mat-card-header>
            <mat-card-title> {{currentPlace.name}} </mat-card-title>
        </mat-card-header>

        <img src="{{currentPlace.pictureUrl}}" alt="Picture of {{currentPlace.name}}" width="300px">

        <mat-card-content class="cardContent">
            <p><strong> Description : </strong></p>
            <p>{{currentPlace.description}}</p>
            <p>
                
            </p>
            <p>Coordonnées : {{currentPlace.location.coordinates[0]}} {{currentPlace.location.coordinates[1]}}</p>

            <app-update-place [hidden]="!showHideUpdateForm"> </app-update-place>

            
            <p> 
                <small> Créé le {{ currentPlace.createdAt | date }}</small> <br>
                <small> Modifié le {{ currentPlace.updatedAt | date }}</small> <br>
            </p>
        </mat-card-content>

        <mat-card-actions>
            <button   mat-button color="accent" *ngIf="isTripOfUser()"  (click)="onDelete()"> Supprimer </button>
            <button   mat-raised-button color="accent" *ngIf="isTripOfUser()"  (click)="showUpdateForm()" > Editer </button>
            <div [hidden]="!deleteError"> 
                <span style="color:red"> Erreur lors de la suppression</span>
            </div>
        </mat-card-actions>

    </mat-card>
</div>
